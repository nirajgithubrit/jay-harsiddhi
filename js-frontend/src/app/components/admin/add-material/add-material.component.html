<div
  class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 flex flex-col h-100vh"
>
  <app-admin-header></app-admin-header>

  <main
    class="container mx-auto flex-1 overflow-auto hide-scrollbar max-h-screen px-4 pb-10"
  >
    <!-- Title -->
    <h1 class="text-3xl font-bold text-white text-center my-6">
      {{ isEditMode ? "Update" : "Add" }} Material
    </h1>

    <!-- Form -->
    <form
      [formGroup]="materialForm"
      (ngSubmit)="save()"
      class="space-y-5 bg-gray-900/90 rounded-xl shadow-2xl p-6 w-full max-w-lg mx-auto"
    >
      <div>
        <label class="block text-gray-200 font-medium mb-2">Name</label>
        <input
          formControlName="name"
          name="name"
          class="w-full bg-slate-800 text-gray-100 border border-blue-700/50 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-gray-200 font-medium mb-2">Category</label>
          <select
            formControlName="category"
            name="category"
            class="w-full bg-slate-800 text-gray-100 border border-blue-700/50 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 transition"
          >
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-200 font-medium mb-2">Brand</label>
          <select
            formControlName="brand"
            name="brand"
            class="w-full bg-slate-800 text-gray-100 border border-blue-700/50 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400"
          >
            <option *ngFor="let b of brands" [value]="b">{{ b }}</option>
          </select>
        </div>
      </div>
      <div>
        <label class="block text-gray-200 font-medium mb-2">Color Finish</label>
        <select
          formControlName="finish"
          name="finish"
          class="w-full bg-slate-800 text-gray-100 border border-blue-700/50 rounded-md px-4 py-2 focus:ring-2"
        >
          <option *ngFor="let color of finishes" [value]="color">
            {{ color }}
          </option>
        </select>
      </div>
      <div>
        <label class="block text-gray-200 font-medium mb-2">Price</label>
        <input
          formControlName="price"
          type="number"
          name="price"
          min="0"
          class="w-full bg-slate-800 text-gray-100 border border-blue-700/50 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>
      <div>
        <label class="block text-gray-200 font-medium mb-2">Attach Image</label>
        <div class="flex items-center gap-4">
          <label
            for="image-upload"
            class="cursor-pointer bg-gradient-to-r from-blue-600 to-purple-700 hover:from-blue-700 hover:to-purple-800 rounded-md py-2 px-4 text-white font-semibold shadow-md transition"
            >Choose File</label
          >
          <input
            id="image-upload"
            type="file"
            (change)="onFileSelected($event)"
            class="hidden"
            accept="image/*"
          />
          <div
            *ngIf="materialForm.get('imageName')?.value"
            class="flex items-center gap-2 bg-gray-700 rounded px-3 py-1 text-gray-200"
          >
            {{ materialForm.get("imageName")?.value }}
            <button
              type="button"
              (click)="removeImage()"
              class="text-red-400 hover:text-red-600 font-bold"
              aria-label="Remove selected image"
            >
              &times;
            </button>
          </div>
        </div>
        <img
          *ngIf="materialForm.get('image')?.value"
          [src]="materialForm.get('image')?.value"
          class="w-20 h-20 rounded mt-2 border-blue-800 border object-cover"
          alt="Selected image preview"
        />
      </div>
      <div class="flex gap-2">
        <button
          type="submit"
          class="flex-1 bg-gradient-to-r from-blue-500 via-purple-600 to-purple-800 text-white font-semibold py-2 rounded-lg shadow-md hover:from-blue-600 hover:to-purple-900 transition"
        >
          {{ isEditMode ? "Update" : "Add" }} Material
        </button>
      </div>
    </form>
  </main>
</div>
