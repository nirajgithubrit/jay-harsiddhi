<header
  class="sticky top-0 z-40
         bg-gradient-to-r from-blue-700 to-purple-900 
         shadow-lg rounded-b-lg"
  style="padding-top: env(safe-area-inset-top);"
>
  <div
      class="flex items-center justify-between
            px-4 md:px-6
            h-14 md:h-16"
    >
      <a routerLink="/admin">
        <h1 class="text-lg md:text-2xl font-bold text-white">
          Material Management
        </h1>
      </a>

      <div class="relative flex items-center gap-3 md:gap-4">
        <!-- Hide on mobile -->
        <span class="hidden md:inline font-bold text-white">
          Hello, {{ authService.userName() }}
        </span>

        <div (click)="toggleMenu()" class="cursor-pointer">
          <img
            *ngIf="profileImage"
            class="w-9 h-9 md:w-10 md:h-10 rounded-full object-cover border-2 border-purple-300 hover:border-white transition"
            [src]="profileImage"
            alt="Profile"
            (error)="profileImage = null"
          />

          <div
            *ngIf="!profileImage"
            class="flex items-center justify-center w-9 h-9 md:w-10 md:h-10 
                  text-lg md:text-xl text-white rounded-full 
                  border-2 border-white hover:border-purple-300 transition"
          >
            {{ authService.userName() | firstLetter }}
          </div>
        </div>

        <div
          *ngIf="menuOpen"
          class="absolute right-0 top-12 md:top-14 w-40 
                bg-gradient-to-r from-blue-600 to-purple-700 
                text-white shadow-lg rounded-lg p-2 z-50"
        >
          <button
            class="w-full text-left px-4 py-2 rounded-md hover:bg-purple-800 transition"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
  </div>
</header>
