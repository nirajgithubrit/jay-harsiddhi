<header
  class="flex items-center justify-between px-4 py-4 bg-gradient-to-r from-blue-700 to-purple-900 shadow-lg rounded-b-lg"
>
  <a routerLink="/admin">
    <h1 class="text-2xl font-bold text-white">Material Management</h1>
  </a>

  <div class="relative flex items-center gap-4">
    <span class="font-medium text-white">Hello, {{ profileName }}</span>

    <div (click)="toggleMenu()" class="cursor-pointer">
      <img
        *ngIf="profileImage"
        class="w-10 h-10 rounded-full object-cover border-2 border-purple-300 hover:border-white transition"
        [src]="profileImage"
        alt="Profile"
        (error)="profileImage = null"
      />

      <div
        *ngIf="!profileImage"
        class="flex items-center justify-center w-10 h-10 text-xl text-white rounded-full border-2 border-white hover:border-purple-300 transition"
      >
        {{ profileName | firstLetter }}
      </div>
    </div>

    <div
      *ngIf="menuOpen"
      class="absolute right-0 top-14 w-40 bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg rounded-lg p-2 animate-fadeIn z-50"
    >
      <button
        class="w-full text-left px-4 py-2 rounded-md hover:bg-purple-800 transition"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</header>
