<header
  class="flex items-center justify-between px-4 py-4 bg-gradient-to-r from-blue-700 to-purple-900 shadow-lg rounded-b-lg"
>
  <a routerLink="/admin"
    ><h1 class="text-2xl font-bold text-white">Material Management</h1>
  </a>
  <div class="flex items-center gap-4">
    <span class="font-medium text-white">Hello, {{ profileName }}</span>
    <img
      *ngIf="profileImage"
      class="w-10 h-10 rounded-full object-cover border-2 border-purple-600"
      [src]="profileImage"
      alt="Profile"
      (error)="profileImage = null"
    />
    <div
      *ngIf="!profileImage"
      class="flex items-center justify-center w-10 text-xl text-white h-10 rounded-full border-2 border-white"
    >
      {{ profileName | firstLetter }}
    </div>
  </div>
</header>
