<div
  class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900 flex flex-col h-100vh"
>
  <app-admin-header></app-admin-header>

  <main
    class="container mx-auto flex-1 overflow-auto hide-scrollbar max-h-screen px-4 pb-10"
  >
    <!-- Title -->
    <h1 class="text-3xl font-bold text-white text-center my-6">
      {{ isEditMode ? "Update" : "Add" }} Color
    </h1>

    <!-- Form -->
    <form
      [formGroup]="colorForm"
      (ngSubmit)="save()"
      class="space-y-5 bg-gray-900/90 rounded-xl shadow-2xl p-6 w-full max-w-lg mx-auto"
    >
      <div>
        <label class="block text-gray-200 font-medium mb-2">Name</label>
        <input
          formControlName="name"
          name="name"
          class="w-full bg-slate-800 text-gray-100 border border-blue-700/50 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 transition"
        />
      </div>
      <div class="flex gap-2">
        <button
          type="submit"
          class="flex-1 bg-gradient-to-r from-blue-500 via-purple-600 to-purple-800 text-white font-semibold py-2 rounded-lg shadow-md hover:from-blue-600 hover:to-purple-900 transition"
        >
          {{ isEditMode ? "Update" : "Add" }} Color
        </button>
      </div>
    </form>
  </main>
</div>
