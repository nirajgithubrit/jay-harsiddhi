<div
  class="min-h-screen bg-gradient-to-br from-yellow-50 via-blue-50 to-pink-100 flex flex-col h-100vh"
>
  <!-- Header -->
  <app-header></app-header>

  <main
    class="container mx-auto flex-1 max-h-screen px-5 pt-8 pb-3 overflow-auto hide-scrollbar"
  >
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between mb-6">
      <!-- Title -->
      <h2 class="text-2xl sm:text-3xl font-semibold text-slate-800">
        View Invoice
      </h2>

      <!-- Actions -->
      <div class="flex items-center gap-2">
        <!-- Print -->
        <button
          (click)="printInvoice()"
          class="px-4 py-2 text-sm font-medium
                text-slate-700 bg-white
                border border-slate-300
                rounded-md
                hover:bg-slate-100
                transition"
        >
          Print
        </button>

        <!-- Download -->
        <button
          (click)="downloadInvoice()"
          class="px-4 py-2 text-sm font-medium
                text-white bg-blue-600
                border border-blue-600
                rounded-md
                hover:bg-blue-700
                transition"
        >
          Download
        </button>

        <!-- Back -->
        <button
          (click)="back()"
          class="px-4 py-2 text-sm font-medium
                text-slate-600 bg-slate-100
                border border-slate-300
                rounded-md
                hover:bg-slate-200
                transition"
        >
          Back
        </button>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <img [src]="imgSrc"
        style="width: 100%; display: block; margin-bottom: 8px;" />
    </div>
  </main>
</div>
