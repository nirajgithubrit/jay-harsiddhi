<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Name</label>
                <input type="text" formControlName="name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    Name is required.
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    Enter a valid email.
                </div>
            </div>

            <div class="mb-6">
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    Password must be at least 6 characters.
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Register
            </button>
        </form>
    </div>
</div>
