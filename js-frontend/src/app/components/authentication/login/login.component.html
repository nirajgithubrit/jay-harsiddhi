<div
  class="min-h-screen w-full
         flex items-center justify-center
         bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900"
>
  <!-- CENTER WRAPPER -->
  <div class="w-full max-w-md px-4">

    <!-- BRAND -->
    <div class="flex flex-col items-center mb-6 md:mb-8">
      <h1
        class="text-3xl md:text-5xl font-extrabold tracking-wide
               bg-gradient-to-r from-blue-300 via-blue-200 to-purple-300
               bg-clip-text text-transparent
               animate-brand
               drop-shadow-[0_0_18px_rgba(96,165,250,0.35)]"
      >
        Jay Harsiddhi
      </h1>

      <p
        class="mt-1 md:mt-2 text-xs md:text-sm
               text-blue-200 opacity-80 animate-fade-delay"
      >
        Profile Shutter System
      </p>
    </div>

    <!-- LOGIN CARD -->
    <div
      class="p-6 md:p-8 rounded-xl shadow-2xl
             bg-gradient-to-tr from-gray-800 via-blue-900 to-gray-700/90
             border border-blue-700/40 backdrop-blur-sm"
    >
      <h2
        class="text-xl md:text-2xl font-bold
               mb-4 md:mb-6 text-center text-gray-100"
      >
        Sign In
      </h2>

      <form
        class="space-y-4 md:space-y-6"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-200">
            Email
          </label>
          <input
            type="email"
            formControlName="email"
            class="mt-2 w-full px-4 py-2 rounded-md
                   bg-slate-800 text-gray-100
                   border border-blue-700/50
                   focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-200">
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            class="mt-2 w-full px-4 py-2 rounded-md
                   bg-slate-800 text-gray-100
                   border border-blue-700/50
                   focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-md
                 bg-gradient-to-r from-blue-500 via-blue-600 to-purple-600
                 text-white font-semibold shadow-md
                 hover:from-blue-600 hover:to-purple-700
                 focus:ring-2 focus:ring-blue-400 transition"
        >
          Login
        </button>
      </form>

      <!-- Register -->
      <div class="mt-6 text-center">
        <a
          href="/register"
          class="inline-block py-2 px-4 rounded-md
                 border border-blue-500
                 text-blue-300 font-semibold
                 hover:bg-blue-900 transition"
        >
          New user? Register
        </a>
      </div>
    </div>
  </div>
</div>
